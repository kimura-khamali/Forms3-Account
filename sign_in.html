<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form id="form">
      <p>Dont have an account: <a href="sign_up.html" id="cent">Sign Up</a></p>

      <h2>Sign In</h2>

      <label for="name">Name</label>
      <br />
      <input name="name" id="input" type="text" placeholder="johndoe" />
      <br />
      <br />
      <label for="email">Email Address</label>
      <br />
      <input
        name="email"
        id="input"
        type="text"
        placeholder="johndoe@gmail.com"
        required
      />
      <br />
      <br />
      <label for="password">Password</label>
      <br />
      <input
        type="password"
        id="input"
        name="password"
        placeholder="Aedbdsh344334"
        required
      />
      <br />
      <br />
      <input type="checkbox" name="checkbox" /> I've Read And Agree
      <b>The Terms Of services </b> And Our <b>Privacy Policy</b>
      <br />
      <br />
      <button><a href="tables.html" class="sent">Sign In</a></button>
      <p>
        _______________________________________or sign up
        with________________________________________
      </p>
      <div class="icon">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </form>
  </body>
</html>
