<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form id="form">
      <p>
        Already have an account:
        <a href="sign_in.html" id="cent">Sign In</a>
      </p>

      <h2>Sign up</h2>
      <br />
      <br />
      <label for="email">Email Address</label>
      <br />
      <input type="text" id="input" name="email" placeholder="Email" />
      <br />
      <br />
      <label for="email">Password</label>
      <br />
      <input
        type="text"
        id="input"
        name="password"
        placeholder="Aedhfkjjy5678"
      />
      <br />
      <br />

      <input type="checkbox" />I've Read And Agree
      <b>The Terms Of services </b> And Our <b>Privacy Policy</b>
      <br />
      <br />
      <button type="signup">Sign Up</button>
      <p>
        _____________________________________or sign up
        with________________________________________
      </p>
      <div class="icon">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </form>
  </body>
</html>
